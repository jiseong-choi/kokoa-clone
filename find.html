<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - JiseongTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span class="battery">Battery</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="screen-header__icons__dot">
                <span class="nav__dott"></span>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by<br /> Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-hand-middle-finger"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#JISEONG</h5>
                    <h6 class="open-post__hashtags">#web#Developer#friends</h6>
                    <div class="open-post__members">
                        <img src="https://jiseong-choi.github.io/react-portfolio/static/media/KakaoTalk_20201209_160720642.c6758f1b.jpg" />
                        <span class="open-post__member-count">999 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://www.newsinside.kr/news/photo/201711/477198_321728_2453.jpg" alt="">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i> <span>999</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>          
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="javascript/clock.js"></script>
    <script src="javascript/battery.js"></script>
    <script src="https://kit.fontawesome.com/0e98215d28.js" crossorigin="anonymous"></script>
</body>
</html>
